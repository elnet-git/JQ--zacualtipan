<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cat√°logo Refacciones Bajaj</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --guinda:#7B1E1E;
  --guinda-osc:#5a1414;
  --fondo:#111;
}

body{
  margin:0;
  background:var(--fondo);
  color:#eee;
  font-family:Montserrat,Arial;
}

h1,h2{
  text-align:center;
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
  padding:20px;
  max-width:1400px;
  margin:auto;
}

.card{
  background:#fff;
  color:#000;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 6px 15px rgba(0,0,0,.4);
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#f4f4f4;
}

.card p{
  margin:0;
  padding:12px;
  font-weight:600;
  color:var(--guinda);
  text-align:center;
}

.hidden{
  display:none;
}

.back{
  display:block;
  margin:15px auto;
  padding:10px 18px;
  border:none;
  background:var(--guinda);
  color:#fff;
  border-radius:6px;
  cursor:pointer;
  font-size:.9rem;
}

.back:hover{
  background:var(--guinda-osc);
}

/* ===== IMAGEN EXPANDIDA ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.overlay img{
  max-width:95%;
  max-height:95%;
  object-fit:contain;
}

.overlay span{
  position:absolute;
  top:20px;
  right:30px;
  font-size:32px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Cat√°logo de Refacciones Bajaj</h1>

<!-- NIVEL 1 -->
<section id="nivelMotos">
  <h2>Motocicletas</h2>
  <div class="grid" id="gridMotos"></div>
</section>

<!-- NIVEL 2 -->
<section id="nivelSistemas" class="hidden">
  <button class="back" onclick="volverMotos()">‚Üê Volver a motos</button>
  <h2 id="tituloSistemas"></h2>
  <div class="grid" id="gridSistemas"></div>
</section>

<!-- IMAGEN FULL -->
<div class="overlay" id="overlay">
  <span onclick="cerrarImagen()">‚úï</span>
  <img id="imgFull">
</div>

<script>
/* =====================
   CAT√ÅLOGO
===================== */
const catalogo = {
  AV220:{
    nombre:"Avenger 220",
    img:"motos/avenger220.png",
    sistemas:[
      "carenado","cilindro","electrico","frenos",
      "llantas","motor","suspension","transmision"
    ]
  },
  BOX150:{
    nombre:"Boxer 150",
    img:"motos/boxer150.png",
    sistemas:[
      "carburador","carenado","electrico",
      "llantas","motor","rin y frenos","suspension"
    ]
  },
  DOM250:{
    nombre:"Dominar 250",
    img:"motos/dominar250.png",
    sistemas:[
      "cabeza y valvulas","carenado y sis. electrico",
      "chasis y suspencion","cilindro",
      "cuerpo de aceleracion","direccionales y arnes",
      "llantas","motor y pedal de cambios",
      "radiador","sistema de frenado y mando"
    ]
  },
  N125:{
    nombre:"Pulsar N125",
    img:"motos/n125.png",
    sistemas:[
      "arbol de levas","cabeza","carenado","carter",
      "chasis","cigue√±al","cilindro","clucht",
      "electrico","faro","llantas","mando",
      "pedal de arranque","posapies","salpicaderas",
      "suspencion","tambor","transmicion","valvulas"
    ]
  },
  N160:{
    nombre:"Pulsar N160",
    img:"motos/n160.png",
    sistemas:[
      "cabeza","carenado y velocimetro",
      "chasis, llantas, posapies",
      "cilindro","electrico",
      "frenado, tanque y mando"
    ]
  },
  N250C:{
    nombre:"Pulsar N250",
    img:"motos/n250c.png",
    sistemas:[
      "arbol de levas","barras","cabeza de cilindro",
      "cabeza","carburador","carenado trasero",
      "carenado","carter","chasis","cigue√±al",
      "cilindro","electrico","escape","estator",
      "faro","filtro de aire","mando",
      "parador lateral y central",
      "pedal de cambios","pedal de freno",
      "porta placa","radiador","rin y llantas",
      "salpicaderas","sist. frenado",
      "suspencion","tablero","tambor",
      "tanque","transmision","valvulas"
    ]
  },
  PLA100:{
    nombre:"Platina 100",
    img:"motos/platina100.png",
    sistemas:[
      "cabeza y valvulas","carburador y cluch",
      "chasis","cilindro cigue√±al y transmicion",
      "frenos y mando","motor y tambor"
    ]
  },

  /* ===== MOTOS SIN SISTEMAS A√öN ===== */
  NS125:{nombre:"Pulsar NS 125",img:"motos/ns125.png",sistemas:[]},
  NS160:{nombre:"Pulsar NS 160",img:"motos/ns160.png",sistemas:[]},
  NS200:{nombre:"Pulsar NS 200",img:"motos/ns200.png",sistemas:[]},
  RS200:{nombre:"Pulsar RS 200",img:"motos/rs200.png",sistemas:[]},
  DOM400UG:{nombre:"Dominar 400 UG",img:"motos/dominar400ug.png",sistemas:[]},
  NS400Z:{nombre:"Pulsar NS 400Z",img:"motos/ns400z.png",sistemas:[]}
};

/* =====================
   REFERENCIAS
===================== */
const gridMotos = document.getElementById("gridMotos");
const gridSistemas = document.getElementById("gridSistemas");
const nivelMotos = document.getElementById("nivelMotos");
const nivelSistemas = document.getElementById("nivelSistemas");
const tituloSistemas = document.getElementById("tituloSistemas");
const overlay = document.getElementById("overlay");
const imgFull = document.getElementById("imgFull");

/* =====================
   FUNCIONES
===================== */
function cargarMotos(){
  gridMotos.innerHTML="";
  nivelMotos.classList.remove("hidden");
  nivelSistemas.classList.add("hidden");

  Object.keys(catalogo).forEach(id=>{
    const m = catalogo[id];
    const c = document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${m.img}" onerror="this.src='placeholder.png'">
      <p>${m.nombre}</p>
    `;
    c.onclick=()=>cargarSistemas(id);
    gridMotos.appendChild(c);
  });
}

function cargarSistemas(id){
  const moto = catalogo[id];
  gridSistemas.innerHTML="";
  nivelMotos.classList.add("hidden");
  nivelSistemas.classList.remove("hidden");
  tituloSistemas.textContent = moto.nombre;

  if(moto.sistemas.length===0){
    gridSistemas.innerHTML =
      "<p style='grid-column:1/-1;text-align:center;font-size:18px'>üöß Pr√≥ximamente</p>";
    return;
  }

  moto.sistemas.forEach(nombre=>{
    const ruta = `sistemas/${id}/${nombre}.png`;
    const c = document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${ruta}" onclick="verImagen('${ruta}')" onerror="this.src='placeholder.png'">
      <p>${nombre}</p>
    `;
    gridSistemas.appendChild(c);
  });
}

function volverMotos(){
  cargarMotos();
}

function verImagen(src){
  imgFull.src = src;
  overlay.style.display="flex";
}

function cerrarImagen(){
  overlay.style.display="none";
  imgFull.src="";
}

/* =====================
   INICIO
===================== */
cargarMotos();
</script>

</body>
</html>
