<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JQ Motors | Cat치logo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ==========================
   游꿛 ESTILO PREMIUM JQ MOTORS
   ========================== */
:root{
  --bg: #0e0e0e;
  --card: #181818;
  --guinda: #8B1E1E;
  --guinda-claro:#B83232;
  --white: #f5f5f5;
  --shadow-strong: 0 6px 22px rgba(0,0,0,.65);
  --shadow-soft: 0 4px 16px rgba(0,0,0,.45);
}

*{box-sizing:border-box;}
body{
  margin:0;
  padding:0;
  font-family:'Montserrat',sans-serif;
  background:var(--bg);
  color:var(--white);
  user-select:none;
}

/* ======= NAVBAR PRO ======= */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:linear-gradient(90deg, var(--guinda), var(--guinda-claro));
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow:var(--shadow-strong);
}
.logo{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo img{
  height:48px;
  filter:drop-shadow(0 2px 3px rgba(0,0,0,.5));
}
.logo h1{
  font-size:1.3rem;
  margin:0;
  letter-spacing:2px;
}
.navbar nav ul{
  list-style:none;
  display:flex;
  gap:14px;
  padding:0;
  margin:0;
}
.navbar a{
  font-weight:600;
  text-decoration:none;
  color:#fff;
  padding:8px 10px;
  border-radius:6px;
  transition:0.25s;
}
.navbar a:hover,
.navbar a.active{
  background:rgba(255,255,255,.17);
  backdrop-filter: blur(6px);
}

/* ======= CONTENIDO ======= */
.catalogo{
  padding:20px 18px;
}
.catalogo h2{
  margin:0 0 16px;
  font-weight:700;
  color:var(--guinda-claro);
  text-shadow:0 2px 4px rgba(0,0,0,.5);
}

/* ======= BOTONES DE MARCAS ======= */
.marcas{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.marca-btn{
  padding:12px 20px;
  border:none;
  background:var(--card);
  color:#fff;
  cursor:pointer;
  border-radius:10px;
  font-weight:600;
  box-shadow:var(--shadow-soft);
  transition:0.25s;
}
.marca-btn:hover,
.marca-btn.active{
  background:var(--guinda);
  transform:translateY(-3px);
}

/* ======= SUBMODELOS SCROLL ======= */
.scroll-submodelos{
  display:flex;
  overflow-x:auto;
  margin:14px 0;
  gap:10px;
  padding-bottom:6px;
}
.scroll-submodelos button{
  flex-shrink:0;
  min-width:120px;
  padding:10px;
  background:var(--card);
  color:white;
  border:none;
  border-radius:8px;
  font-weight:600;
  box-shadow:var(--shadow-soft);
  transition:.25s;
}
.scroll-submodelos button:hover,
.scroll-submodelos button.active{
  background:var(--guinda-claro);
  transform:translateY(-3px);
}

/* ======= GRID DE PARTES ======= */
.grid-partes{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(150px,1fr));
  gap:16px;
}
.pieza{
  background:var(--card);
  border-radius:14px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  box-shadow:var(--shadow-soft);
  transition:0.35s;
}
.pieza:hover{
  transform:translateY(-6px);
  box-shadow:var(--shadow-strong);
}
.pieza img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
  transition:0.3s;
}
.pieza span{
  display:block;
  margin-top:8px;
  font-weight:600;
}

/* ======= IMAGEN AMPLIADA ======= */
.grid-piezas{
  margin-top:20px;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
}
.grid-piezas img{
  width:85%;
  max-width:450px;
  border-radius:12px;
  box-shadow:var(--shadow-strong);
  transition:0.35s;
  cursor:pointer;
}
.grid-piezas img.expanded{
  transform:scale(1.8);
  z-index:2000;
}

/* ======= RESPONSIVE ======= */
@media(max-width:600px){
  .grid-partes{
    grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  }
  .pieza img{
    height:100px;
  }
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">
    <img src="images/logo/logo.png">
    <h1>JQ MOTORS</h1>
  </div>
  <nav>
    <ul>
      <li><a class="active">Cat치logo</a></li>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="promociones.html">Promo</a></li>
      <li><a href="pizarron.html">Pizarr칩n</a></li>
    </ul>
  </nav>
</header>

<section class="catalogo">
  <h2>Cat치logo de Refacciones</h2>

  <div class="container">
    <div id="marcas" class="marcas">
      <button class="marca-btn" data-model="A">CHASIS</button>
      <button class="marca-btn" data-model="B">ELECTRICO</button>
      <button class="marca-btn" data-model="C">FRENOS </button>
      <button class="marca-btn" data-model="D">MOTOR</button>
      <button class="marca-btn" data-model="E">SUSPENCION</button>
      <button class="marca-btn" data-model="F">TRACCION</button>
      <button class="marca-btn" data-model="G">TRANSMISION</button>
    </div>

    <div id="submodelos" class="scroll-submodelos"></div>
    <div id="partes" class="grid-partes"></div>
    <div id="piezas" class="grid-piezas"></div>
  </div>
</section>

<script>
/* Tu JS original sin cambiar nada importante */
const submodelosData={
  A:["MANIJAS","SALPICADERAS","PU칌OS","POSAPIES","VELOCIMETRO","TAPAS","PARADOR","TAPONES DE GASOLINA"],
  B:["RELEY","CDI","ARNES","STATOR","FARO","DIRECCIONALES"],
  C:["CHICOTES","BALATAS","DISCOS","CALIPER","ABS"],
  D:["CARBURADOR","ARBOL DE LEVAS","JUNTAS","CIGUE칌AL","CILINDRO","CABEZA","VALVULAS","BALEROS","BALANCEADOR","CLUTCH"],
  E:["MONOSHOCK","BARRAS DELANTERAS","AMORTIGUADOR","RETENES DE BARRA","EJES"],
  F:["BUJES ","KIT DE ARRASTRE",],
  G:["EMBRAGUE","ENGRANES",]
};

const nivel3CarpetaURL="catalogo/nivel3_partes/";
const carpetasNivel3=[ /* ... tus carpetas ... */ ];
const codigoImagen={ /* ... tu mapeo ... */ };

const marcasBtns=document.querySelectorAll(".marca-btn");
const submodelosDiv=document.getElementById("submodelos");
const partesDiv=document.getElementById("partes");
const piezasDiv=document.getElementById("piezas");

let marcaActual=null;
let submodeloActual=null;

marcasBtns.forEach(btn=>{
  btn.addEventListener("click",()=>{
    marcaActual=btn.dataset.model;
    marcasBtns.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    submodelosDiv.innerHTML="";
    partesDiv.innerHTML="";
    piezasDiv.innerHTML="";
    submodelosData[marcaActual]?.forEach(sm=>{
      const b=document.createElement("button");
      b.textContent=sm;
      b.onclick=()=>{
        submodeloActual=sm;
        submodelosDiv.querySelectorAll("button").forEach(x=>x.classList.remove("active"));
        b.classList.add("active");
        cargarPartes();
      };
      submodelosDiv.appendChild(b);
    });
  });
});

function limpiarNombre(c){
  return c.replace(/_/g," ").replace(/-/g," ");
}

function cargarPartes(){
  piezasDiv.innerHTML="";
  partesDiv.innerHTML="";
  carpetasNivel3.forEach(carpeta=>{
    const div=document.createElement("div");
    div.className="pieza";
    const nombre=limpiarNombre(carpeta);
    const imgURL=nivel3CarpetaURL+carpeta+"/"+codigoImagen[carpeta];
    div.innerHTML=`<img src="${imgURL}"><span>${nombre}</span>`;
    div.onclick=()=>{
      piezasDiv.innerHTML="";
      const img=document.createElement("img");
      img.src=imgURL;
      img.classList.add("expanded");
      img.onclick=()=>img.classList.toggle("expanded");
      piezasDiv.appendChild(img);
      img.scrollIntoView({behavior:"smooth"});
    };
    partesDiv.appendChild(div);
  });
}
</script>

</body>
</html>
