<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JQ Motors | Refacciones & Servicio</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* ===== HERO PROXIMAMENTE ===== */

    .hero-proximamente {
      position: relative;
      width: 100%;
      height: 85vh;
      overflow: hidden;
    }

    .hero-proximamente img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
      animation: zoomHero 10s ease-in-out infinite alternate;
    }

    .hero-texto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-texto h1 {
      font-size: 4rem;
      letter-spacing: 5px;
      color: #00f0ff;
      text-shadow: 0 0 25px rgba(0,240,255,0.8);
      margin: 0;
    }

    .hero-texto h2 {
      font-size: 2rem;
      margin-top: 10px;
    }

    .hero-texto p {
      margin-top: 15px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    @keyframes zoomHero {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    @media (max-width: 768px) {
      .hero-texto h1 { font-size: 2.5rem; }
      .hero-texto h2 { font-size: 1.3rem; }
    }
  </style>

</head>

<body>

<header class="navbar neon-soft">
  
  <div class="logo">
    <img src="images/logo/logo.png" alt="Logo" onerror="this.style.display='none'">
    <span class="sucursal">ZACUALTIPAN</span>
  </div>

  

<!-- ===== HERO PROXIMAMENTE ===== -->
<section id="inicio" class="hero-proximamente">

  <img src="proximamente.jpg" alt="Próximamente en Zacualtipán">

  <div class="hero-texto">
    <h1>PRÓXIMAMENTE</h1>
    <h2>EN ZACUALTIPÁN</h2>
    <p>La nueva experiencia en refacciones y servicio motociclista.</p>
  </div>

</section>



<!-- ===== UBICACIÓN ===== -->
<section id="ubicacion">
  <h2 id="titulo-ubicacion">Ubicación</h2>

  <div class="mapa-pro neon-soft">
    <iframe
      src="https://www.google.com/maps?q=20.659129,-98.657234&hl=es&z=16&output=embed"
      width="100%"
      height="350"
      style="border:0;border-radius:12px;"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</section>
