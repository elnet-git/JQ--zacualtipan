<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Rifa JQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
        url("images/fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .card {
      background: rgba(30, 30, 30, 0.95);
      padding: 22px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.7);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: .9;
      margin-bottom: 12px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #2c2c2c;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background: #00c853;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00e676;
    }

    .admin-btn {
      margin-top: 15px;
      background: #ff9800;
    }

    .small {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      opacity: .7;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Rifa JQ</h1>
    <p>Reg√≠strate y participa para ganar servicio o descuento</p>

    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="tel" id="telefono" placeholder="Tel√©fono" required>
      <input type="text" id="moto" placeholder="Moto / Modelo (opcional)">
      <button type="submit">Participar</button>
    </form>

    <button class="admin-btn" id="btnGanador">Elegir ganador (Admin)</button>

    <div class="small">Al registrarte aceptas ser contactado</div>
  </div>

  <script>
    const form = document.getElementById('registroForm');

    document.addEventListener('DOMContentLoaded', () => {
      const registros = JSON.parse(localStorage.getItem('registrosJQ')) || [];
      const p = document.createElement('p');
      p.style.textAlign = 'center';
      p.style.marginTop = '10px';
      p.textContent = `Participantes registrados: ${registros.length}`;
      document.querySelector('.card').appendChild(p);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const ahora = new Date();
      const hora = ahora.getHours();

      if (hora < 12 || hora >= 15) {
        alert('‚õî El registro solo est√° disponible de 12:00 PM a 3:00 PM');
        window.location.href = "https://elnet-git.github.io/motors.refacciones.ventas/";
        return;
      }

      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const moto = document.getElementById('moto').value.trim();

      let registros = JSON.parse(localStorage.getItem('registrosJQ')) || [];

      if (registros.some(r => r.telefono === telefono)) {
        alert('‚ö†Ô∏è Este tel√©fono ya est√° registrado');
        return;
      }

      registros.push({
        nombre,
        telefono,
        moto,
        fecha: ahora.toLocaleString()
      });

      localStorage.setItem('registrosJQ', JSON.stringify(registros));

      alert('‚úÖ Registro exitoso');
      window.location.href = "https://elnet-git.github.io/motors.refacciones.ventas/";
    });

    function elegirGanadorJQ() {
      const registros = JSON.parse(localStorage.getItem('registrosJQ')) || [];
      if (!registros.length) {
        alert('No hay participantes');
        return;
      }
      const g = registros[Math.floor(Math.random() * registros.length)];
      alert(`üéâ Ganador Rifa JQ:\n${g.nombre}\nTel: ${g.telefono}`);
    }

    document.getElementById('btnGanador').addEventListener('click', () => {
      if (prompt('Contrase√±a administrador') === 'JQ2025') {
        elegirGanadorJQ();
      } else {
        alert('‚ùå Contrase√±a incorrecta');
      }
    });
  </script>

</body>
</html>
